<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Tabuada!</h1>
    </header>
    <main>
        <div id="info">
            <label for="numeral">Numero: </label>
            <input type="number" name="numeral" id="numeral">
            <button type="submit" name="submit" id="submit">Confirmar</button>
        </div>
        <div>
            <select name="res" id="res">
                <option value="#">Tabuada de 0 a 10!</option>
            </select>
        </div>
    </main>
    <footer>
        <p>&copy; Curso em Video</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Continha!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Vamos contar amigo</h1>
    </header>
    <section>
        <div id="course">
            <label for="start">Inicio: </label>

        </div>
        <div id="res">
            Aqui dentro mostraremos o resultado e o processo!:
        </div>
    </section>
    <footer>
